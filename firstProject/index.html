<html>
<head>
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="L.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="about-us.html">About-us </a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="phone.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="F.jpg">
                    <h1>Food</h1>
                    <p></p>
                </div>
                <div class="feature two">
                    <img src="B.jpg">
                    <h1>Sleep</h1>
                    <p></p>
                </div>
                <div class="feature three">
                    <img src="S.png">
                    <h1>Pool</h1>
                    <p></p>
                </div>
                <div class="feature four">
                    <img src="M.jpg">
                    <h1>Drinks</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="A.png" id="UpBtn">
        <h3>Browse</h3>
        <img src="A.png" id="DownBtn">
    </div>
<script>
    var circle =document.getElementById("circle");
    var UpBtn =document.getElementById("UpBtn");
    var DownBtn =document.getElementById("DownBtn");

    var rotateValues= circle.style.transform;
    var rotateSum;

    UpBtn.onclick=function()
    {
        rotateSum=rotateValues +"rotate(-90deg)";
        circle.style.transform=rotateSum;
        rotateValues=rotateSum;
    }
    DownBtn.onclick=function()
    {
        rotateSum=rotateValues +"rotate(90deg)";
        circle.style.transform=rotateSum;
        rotateValues=rotateSum;

    }
</script>

</body>
</html>
